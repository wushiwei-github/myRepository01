<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <!--导入jquery-->
    <script src="js/jquery-3.3.1.js"></script>

    <script>
        /*完成表单校验
        1，用户名校验
        2，密码校验
        3，email校验
        4，姓名校验
        5，手机号
        6，性别：默认
        7，出生日期：非空
        8，验证码：非空
        *
        *
        */
        function checkUsername() {
            //1,获取用户名
            var username = $("#username").val();
            //2，定义正则表达式，用户名8-20位
            var reg_username = /^\w{8,20}$/;
            // 3，判断，返回boolean类型值
            var flag = reg_username.test(username);
            if (flag) {
                //用户名正确
                $("#username").css("border", "");
            } else {
                //用户名错误
                $("#username").css("border", "1px solid red");
                //alert("请输入用户名")
            }
            return flag;
        }

        //校验密码
        function checkPassword() {
            var password = $("#password").val();
            var reg_password = /^\w{8,20}$/;
            var flag = reg_password.test(password);
            if (flag) {
                $("#password").css("border", "");
            } else {
                $("#password").css("border", "1px solid red");
            }
            return flag;
        }

        //校验邮箱itcast@qq.com(\.转义.)
        function checkEmail() {
            var email = $("#email").val();
            var reg_email = /^\w+@\w+\.\w+$/;
            var flag = reg_email.test(email);
            if (flag) {
                $("#email").css("border", "");
            } else {
                $("#email").css("border", "1px solid red");
            }
            return flag;
        }

        //姓名校验
        function checkName() {
            var name = $("#name").val();
            var reg_name = /^[\u4E00-\u9FA5A-Za-z]+$/;
            var flag = reg_name.test(name);
            if (flag) {
                $("#name").css("border", "");
            } else {
                $("#name").css("border", "1px solid red");
            }
            return flag;
        }

        //手机号校验
        function checkTelephone() {
            var telephoen = $("#telephone").val();
            var reg_telephone = /^1([38][0-9]|4[579]|5[0-3,5-9]|6[6]|7[0135678]|9[89])\d{8}$/;
            var flag = reg_telephone.test(telephoen);
            if (flag) {
                $("#telephone").css("border", "");
            } else {
                $("#telephone").css("border", "1px solid red");
            }
            return flag;
        }

        //性别为默认checkbox
        //出生日期不为空校验
        function checkBirthday() {
            var birthday = $("#birthday").val();
            var reg_birthday = /^(\d{4,4})\/(\d{1,2})\/(\d{1,2})$/;
            var flag = reg_birthday.match(birthday);
            if (flag && birthday != null) {
                $("#birthday").css("border", "");
            } else {
                $("#birthday").css("border", "1px solid red");
            }
            return flag;

        }

        function checkCheck() {
            var check = $("#check").val();
            var reg_check = /^\w{8,20}$/;
            var flag = reg_check.test(check);
            if (flag) {
                $("#check").css("border", "");
            } else {
                $("#check").css("border", "1px solid red");
            }
            return flag;
        }

        //表单提交

        $(function () {
            $("#registerForm").submit(function () {
                //做一个判断，如果为true提交,false不提交
                if (checkUsername() && checkPassword() && checkEmail() && checkName() && checkTelephone()) {
                    $.post("user/regist", $(this).serialize(), function (data) {
                        if (data.flag) {
                            //注册成功
                          location.href="register_ok.html";
                        }else {
                            //注册失败
                            $("#errorMsg").html(data.errorMsg)
                        }
                    });
                }
                return false;
            });
            //设置离焦事件
            $("#username").blur(checkUsername);
            $("#password").blur(checkPassword);
            $("#email").blur(checkEmail);
            $("#name").blur(checkName);
            $("#telephone").blur(checkTelephone);
            //$("#birthday").blur(checkBirthday);
            //$("#check").blur(checkCheck);
        });



    </script>


</head>
<body>
<!--引入头部-->
<div id="header"></div>
<!-- 头部 end -->
<div class="rg_layout">
    <div class="rg_form clearfix">
        <div class="rg_form_left">
            <p>新用户注册</p>
            <p>USER REGISTER</p>
        </div>
        <div class="rg_form_center">
            <div id="errorMsg" style="color: red"align="center"></div>
            <!--注册表单-->
            <form id="registerForm" action="user" method="post">
                <!--提交处理请求的标识符-->
                <input type="hidden" name="action" value="register">
                <table style="margin-top: 25px;">
                    <tr>
                        <td class="td_left">
                            <label for="username">用户名</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="username" name="username" placeholder="请输入账号">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="password">密码</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="password" name="password" placeholder="请输入密码">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="email">Email</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="email" name="email" placeholder="请输入Email">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="name">姓名</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="name" name="name" placeholder="请输入真实姓名">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="telephone">手机号</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="sex">性别</label>
                        </td>
                        <td class="td_right gender">
                            <input type="radio" id="sex" name="sex" value="男" checked> 男
                            <input type="radio" name="sex" value="女"> 女
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="birthday">出生日期</label>
                        </td>
                        <td class="td_right">
                            <input type="date" id="birthday" name="birthday" placeholder="年/月/日">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="check">验证码</label>
                        </td>
                        <td class="td_right check">
                            <input type="text" id="check" name="check" class="check">
                            <img src="checkCode" height="32px" alt="" onclick="changeCheckCode(this)">
                            <script type="text/javascript">
                                //图片点击事件
                                function changeCheckCode(img) {
                                    img.src = "checkCode?" + new Date().getTime();
                                }
                            </script>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                        </td>
                        <td class="td_right check">
                            <input type="submit" class="submit" value="注册">
                            <span id="msg" style="color: red;"></span>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="rg_form_right">
            <p>
                已有账号？
                <a href="#">立即登录</a>
            </p>
        </div>
    </div>
</div>
<!--引入尾部-->
<div id="footer"></div>
<!--导入布局js，共享header和footer-->
<script type="text/javascript" src="js/include.js"></script>

</body>
</html>
